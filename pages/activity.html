---
layout: default
title: 活動記録
---

<h2>活動記録</h2>
{% for i in site.data.activity %}
<div class="card">
  <h3>{{ i.title }}</h3>
  <p>{{ i.date }} ／ {{ i.category }}</p>
  <p>{{ i.summary }}</p>
  {% if i.pdf %}
  <a href="#" data-pdf="{{ i.pdf | relative_url }}">📄 関連資料を見る</a>
  {% endif %}
</div>
{% endfor %}
