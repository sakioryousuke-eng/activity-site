---
layout: default
title: 公約一覧
---

<h2>公約一覧</h2>
{% for item in site.data.promises %}
<div class="card">
  <h3>{{ item.title }}</h3>
  <p>{{ item.detail }}</p>
  <p>更新日：{{ item.last_update }}</p>
  {% if item.pdf %}
  <a href="#" data-pdf="{{ item.pdf | relative_url }}">📄 PDFを開く</a>
  {% endif %}
</div>
{% endfor %}
