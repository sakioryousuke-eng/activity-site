<h2>サイト内検索</h2>

<div class="card" style="margin-bottom:16px;">
  <input id="q" type="search" placeholder="キーワードを入力（例：給食 無償化 / 不登校 / 免許）"
         style="width:100%; padding:12px 14px; border:1px solid #ddd; border-radius:12px;">
  <div id="meta" style="margin-top:6px;color:#666;"></div>
</div>
<div id="results" class="grid" role="list" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:16px;"></div>

<script>
(function(){
  const base='{{ site.baseurl | default: "" }}';
  const P={% assign L = site.data.promises.promises | default: site.data.promises | jsonify %}{{ L | jsonify | replace:'""','""' }};
  const A={% assign AA = site.data.activity.items | default: site.data.activity | jsonify %}{{ AA | jsonify | replace:'""','""' }};
  const M={% assign MM = site.data.matrix.rows | default: site.data.matrix.categories | default: site.data.matrix | jsonify %}{{ MM | jsonify | replace:'""','""' }};

  const DATA=[]
    .concat((Array.isArray(P)?P:[]).map(p=>({type:'公約', title:p.title||'', text:(p.detail||'')+' '+(p.status||''), date:p.last_update||'', url:base+'/pages/promise.html', pdf:p.pdf? new URL(p.pdf, location.origin+base+'/').pathname:null})))
    .concat((Array.isArray(A)?A:[]).map(a=>({type:'活動', title:a.title||'', text:(a.summary||'')+' '+(a.category||''), date:a.date||'', url:base+'/pages/activity.html', pdf:a.pdf? new URL(a.pdf, location.origin+base+'/').pathname:null})))
    .concat((Array.isArray(M)?M:[]).flatMap(m=>{
      if(m.category){ const t=(m.sakio||[]).map(x=>x.title||x).join(' ')+' '+(m.related||[]).map(x=>x.title||x).join(' ');
        return [{type:'一般質問', title:m.category, text:t, date:m.date||'', url:base+'/pages/matrix.html', pdf:m.pdf? new URL(m.pdf, location.origin+base+'/').pathname:null}];
      }
      return [];
    }));

  const qEl=document.getElementById('q'), meta=document.getElementById('meta'), res=document.getElementById('results');
  const norm=s=>(s||'').toString().toLowerCase();
  const tok=s=>(s||'').trim().replace(/\s+/g,' ').split(' ').filter(Boolean);
  const hl=(txt,ts)=>ts.reduce((r,t)=>r.replace(new RegExp('('+t.replace(/[.*+?^${}()|[\\]\\\\]/g,'\\\\$&')+')','ig'),'<mark>$1</mark>'), txt);

  function score(it,ts){let s=0,T=norm(it.title),X=norm(it.text);for(const t0 of ts){const t=norm(t0); if(!(T.includes(t)||X.includes(t))) return -1; s+=(T.includes(t)?3:0)+(X.includes(t)?1:0);} return s;}
  function card(it,ts){return `<article class="card"><h3>[${it.type}] ${hl(it.title,ts)}</h3><p style="color:#666">${it.date||''}</p><p>${hl(it.text||'',ts)}</p>
  <div style="display:flex;gap:8px;flex-wrap:wrap;">${it.pdf?`<a class="btn btn-primary pdf-link" href="${it.pdf}">PDFを開く</a>`:''}
  <a class="btn" href="${it.url}">該当ページ</a></div></article>`;}

  function run(q){const ts=tok(q); if(!ts.length){meta.textContent=`データ件数：${DATA.length}`; res.innerHTML=''; return;}
    const hits=DATA.map(it=>({it,s:score(it,ts)})).filter(x=>x.s>=0).sort((a,b)=>b.s-a.s);
    meta.textContent=`「${q}」の結果：${hits.length}件`; res.innerHTML=hits.map(h=>card(h.it,ts)).join('');
  }
  let timer; qEl.addEventListener('input',()=>{clearTimeout(timer); timer=setTimeout(()=>run(qEl.value),120);});
})();
</script>
