---
layout: default
title: 検索
permalink: /pages/search.html
---

<h2>サイト内検索</h2>

<div class="card" style="margin-bottom:16px;">
  <input id="q" type="search" placeholder="キーワードを入力（例：給食 無償化 / 不登校 / 免許）"
         style="width:100%; padding:12px 14px; border:1px solid #ddd; border-radius:12px;">
  <div id="meta" style="margin-top:6px;color:#666;"></div>
</div>
<div id="results" class="grid" role="list" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:16px;"></div>

<script>
(function(){
  const base='{{ site.baseurl | default: "" }}';

  {% assign P0 = site.data.promises.promises | default: site.data.promises %}
  {% assign A0 = site.data.activity.items   | default: site.data.activity %}
  {% assign M0 = site.data.matrix.rows      | default: site.data.matrix.categories | default: site.data.matrix %}

  const P = {{ P0 | jsonify }};
  const A = {{ A0 | jsonify }};
  const M = {{ M0 | jsonify }};

  /* ▼ ここを追加：_posts も検索対象にする */
  const POSTS = [
    {% for post in site.posts %}
    {
      "title": {{ post.title | jsonify }},
      "url":   "{{ post.url | relative_url }}",
      "content": {{ post.content | strip_html | normalize_whitespace | jsonify }},
      "date":  "{{ post.date | date: '%Y-%m-%d' }}",
      "tags":  {{ post.tags | jsonify }},
      "categories": {{ post.categories | jsonify }}
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ];

  const arr = v => Array.isArray(v) ? v : (v ? [v] : []);
  const qEl  = document.getElementById('q');
  const meta = document.getElementById('meta');
  const res  = document.getElementById('results');
  const norm = s => (s||'').toString().toLowerCase();
  const tok  = s => { const t=(s||'').trim(); if(!t) return []; const sp=t.replace(/\s+/g,' ').split(' ').filter(Boolean); return sp.length?sp:[t]; };
  const hl   = (txt,ts)=>ts.reduce((r,t)=>r.replace(new RegExp('('+t.replace(/[.*+?^${}()|[\\]\\\\]/g,'\\\\$&')+')','ig'),'<mark>$1</mark>'), txt);

  /* ▼ ここに POSTS を結合する */
  const DATA = []
    .concat(arr(P).map(p=>({
      type:'公約', title:p.title||'', text:`${p.detail||''} ${p.status||''}`, date:p.last_update||'',
      url: base+'/pages/promise.html', pdf: p.pdf? new URL(p.pdf, location.origin+base+'/').pathname:null,
      tags: arr(p.tags).concat(arr(p.tag))
    })))
    .concat(arr(A).map(a=>({
      type:'活動', title:a.title||'', text:`${a.summary||''} ${a.category||''}`, date:a.date||'',
      url: base+'/pages/activity.html', pdf: a.pdf? new URL(a.pdf, location.origin+base+'/').pathname:null,
      tags: arr(a.tags).concat(arr(a.tag)).concat(arr(a.category))
    })))
    .concat(arr(M).flatMap(m=>{
      if(!m.category) return [];
      const t1=arr(m.sakio).map(x=>x.title||x).join(' ');
      const t2=arr(m.related).map(x=>x.title||x).join(' ');
      return [{ type:'一般質問', title:m.category, text:`${t1} ${t2}`.trim(), date:m.date||'',
        url: base+'/pages/matrix.html', pdf: m.pdf? new URL(m.pdf, location.origin+base+'/').pathname:null,
        tags:[m.category] }];
    }))
    /* ▼ 追加：ブログ記事（= activity-auto の元） */
    .concat(POSTS.map(p=>({
      type:'活動（記事）',
      title:p.title||'',
      text:p.content||'',
      date:p.date||'',
      url:p.url,
      pdf:null,
      tags: arr(p.tags).concat(arr(p.categories))
    })));

 function card(it,ts){
  const tags = (it.tags||[]).map(t =>
    `<a class="tagpill" data-tag="${t}" href="${base}/pages/tags.html#${encodeURIComponent(t)}">${t}</a>`
  ).join(' ');
  return `<article class="card" data-type="${it.type}">
      <div style="display:flex;align-items:center;gap:.6rem;margin-bottom:.35rem">
        <span class="badge" data-type="${it.type}">${it.type}</span>
        <span class="muted">${it.date||''}</span>
      </div>
      <h3>${hl(it.title,ts)}</h3>
      <p class="clamp-2">${hl(it.text||'',ts)}</p>
      ${tags?`<p>${tags}</p>`:''}
      <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:.25rem">
        ${it.pdf?`<a class="btn btn-primary pdf-link" href="${it.pdf}">PDFを開く</a>`:''}
        <a class="btn" href="${it.url}">該当ページ</a>
      </div>
    </article>`;
}

  function run(q){const ts=tok(q);if(!ts.length){meta.textContent=`データ件数：${DATA.length}`;res.innerHTML='';return;}
    const hits=DATA.map(it=>({it,s:score(it,ts)})).filter(x=>x.s>=0).sort((a,b)=>b.s-a.s);
    meta.textContent=`「${q}」の結果：${hits.length}件`;res.innerHTML=hits.map(h=>card(h.it,ts)).join('');
  }
  let timer;qEl.addEventListener('input',()=>{clearTimeout(timer);timer=setTimeout(()=>run(qEl.value),120);});
  const q=new URLSearchParams(location.search).get('q'); if(q){qEl.value=q;run(q);} else {meta.textContent=`データ件数：${DATA.length}`;}
})();
</script>
