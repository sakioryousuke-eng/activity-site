<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  {% seo %}

  <style>
    :root {
      --base-font: 'Noto Sans JP', system-ui, sans-serif;
      --accent: #2563eb;       /* ブルー基調 */
      --bg: #f9fafb;
      --text: #111827;
      --radius: 12px;
    }

    body {
      font-family: var(--base-font);
      margin: 0;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background: white;
      border-bottom: 1px solid #e5e7eb;
      padding: 0.8rem 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-size: 1.2rem;
      margin: 0;
      text-align: center;
      font-weight: 700;
    }
    header a { text-decoration: none; color: inherit; }

    nav.global {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 0.4rem;
    }
    nav.global a {
      padding: 0.3rem 0.6rem;
      border-radius: 8px;
      font-size: 0.9rem;
      text-decoration: none;
      color: #374151;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      transition: background 0.2s;
    }
    nav.global a:hover, nav.global a.active {
      background: #e0ebff;
      color: var(--accent);
      border-color: #bfdbfe;
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 1.2rem;
      background: white;
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,.04);
    }

    footer {
      text-align: center;
      color: #6b7280;
      font-size: 0.85rem;
      margin: 1.5rem 0 2rem;
    }

    /* スマホ最適化 */
    @media (max-width: 720px) {
      main { padding: 0.9rem; border-radius: 0; box-shadow: none; }
      header h1 { font-size: 1rem; }
      nav.global a { font-size: 0.82rem; padding: 0.25rem 0.5rem; }
    }
  </style>
</head>

<body>

<header>
  <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
  <nav class="global">
    <a href="{{ site.baseurl }}/" class="{% if page.url == '/' %}active{% endif %}">🏠 トップ</a>
    <a href="{{ site.baseurl }}/pages/promise.html" class="{% if page.url contains 'promise' %}active{% endif %}">📌 公約</a>
    <a href="{{ site.baseurl }}/pages/activity.html" class="{% if page.url contains 'activity' %}active{% endif %}">🏡 活動</a>
    <a href="{{ site.baseurl }}/pages/matrix.html" class="{% if page.url contains 'matrix' %}active{% endif %}">💬 一般質問</a>
    <a href="{{ site.baseurl }}/pages/profile.html" class="{% if page.url contains 'profile' %}active{% endif %}">👤 プロフィール</a>
  </nav>
</header>

<main>
  {{ content }}
</main>

<footer>
  <p>© {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
</footer>

</body>
</html>
