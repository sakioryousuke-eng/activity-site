<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  {% seo %}
  <style>
    body{font-family:'Noto Sans JP',sans-serif;margin:0;background:#f9fafb;color:#111827}
    header{background:#fff;border-bottom:1px solid #e5e7eb;padding:.8rem 1rem;text-align:center;position:sticky;top:0;z-index:10}
    nav a{margin:0 .4rem;padding:.3rem .6rem;border-radius:6px;text-decoration:none;color:#374151;background:#f3f4f6}
    nav a.active,nav a:hover{background:#e0ebff;color:#2563eb}
    main{max-width:960px;margin:1rem auto;padding:1rem;background:#fff;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,.05)}
    footer{text-align:center;color:#6b7280;font-size:.85rem;margin:2rem 0}
  </style>
</head>
<body>
<header>
  <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
  <nav>
    <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">🏠 ホーム</a>
    <a href="{{ '/promise.html' | relative_url }}" class="{% if page.url contains 'promise' %}active{% endif %}">📌 公約</a>
  </nav>
</header>

<main>
  {{ content }}
</main>

<footer>
  <p>© {{ site.time | date: '%Y' }} {{ site.title }}</p>
</footer>
</body>
</html>
