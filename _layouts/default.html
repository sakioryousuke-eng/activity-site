<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  {% seo %}

  <style>
    :root {
      --base-font: 'Noto Sans JP', system-ui, sans-serif;
      --accent: #2563eb;
      --bg: #f9fafb;
      --text: #111827;
      --radius: 12px;
      --safe-top: env(safe-area-inset-top,0px);
      --safe-bottom: env(safe-area-inset-bottom,0px);
    }
    * { box-sizing: border-box; }
    body {
      font-family: var(--base-font);
      margin: 0;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      padding: .8rem 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      font-size: 1.2rem;
      margin: 0;
      text-align: center;
      font-weight: 700;
    }
    header a { text-decoration: none; color: inherit; }

    nav.global {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: .4rem;
      margin-top: .4rem;
    }
    nav.global a {
      padding: .3rem .6rem;
      border-radius: 8px;
      font-size: .9rem;
      text-decoration: none;
      color: #374151;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      transition: all .2s;
    }
    nav.global a:hover,
    nav.global a.active {
      background: #e0ebff;
      color: var(--accent);
      border-color: #bfdbfe;
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 1.2rem;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,.04);
    }

    footer {
      text-align: center;
      color: #6b7280;
      font-size: .85rem;
      margin: 1.5rem 0 2rem;
    }

    @media (max-width: 720px) {
      main { padding: .9rem; border-radius: 0; box-shadow: none; }
      header h1 { font-size: 1rem; }
      nav.global a { font-size: .82rem; padding: .25rem .5rem; }
    }

    /* === PDF„É¢„Éº„ÉÄ„É´ === */
    dialog#pdfModal {
      border: none;
      padding: 0;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0,0,0,.25);
      width: min(960px, 96vw);
      height: min(94vh, 900px);
      background: #fff;
    }
    dialog::backdrop { background: rgba(0,0,0,.35); }

    /* „Çπ„Éû„Éõ„Åß„ÅØ„Éï„É´„Çπ„ÇØ„É™„Éº„É≥ */
    @media (max-width: 720px) {
      dialog#pdfModal {
        margin: 0;
        border-radius: 0;
        width: 100vw;
        height: 100vh;
      }
      @supports (height: 100dvh) {
        dialog#pdfModal { width: 100dvw; height: 100dvh; }
      }
    }

    .modal-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: calc(.6rem + var(--safe-top)) .9rem .6rem;
      border-bottom: 1px solid #e5e7eb;
      background: #fafafa;
    }
    .modal-body {
      height: calc(100% - 48px - var(--safe-top) - var(--safe-bottom));
      padding-bottom: var(--safe-bottom);
      overflow: hidden;
    }
    #pdfFrame { display: block; width: 100%; height: 100%; border: 0; }
    #closeModal {
      border: none;
      background: #fff;
      width: 34px;
      height: 34px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      line-height: 1;
    }
    #closeModal:hover { background: #f3f4f6; }
    body.modal-open { overflow: hidden; overscroll-behavior: contain; }
  </style>
</head>

<body>
<header>
  <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
  <nav class="global">
    <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' or page.url == '/index.html' %}active{% endif %}">üè† „Éà„ÉÉ„Éó</a>
    <a href="{{ '/pages/promise.html' | relative_url }}" class="{% if page.url contains '/pages/promise' %}active{% endif %}">üìå ÂÖ¨Á¥Ñ</a>
    <a href="{{ '/pages/activity.html' | relative_url }}" class="{% if page.url contains '/pages/activity' %}active{% endif %}">üè° Ê¥ªÂãï</a>
    <a href="{{ '/pages/matrix.html' | relative_url }}" class="{% if page.url contains '/pages/matrix' %}active{% endif %}">üí¨ ‰∏ÄËà¨Ë≥™Âïè</a>
    <a href="{{ '/pages/profile.html' | relative_url }}" class="{% if page.url contains '/pages/profile' %}active{% endif %}">üë§ „Éó„É≠„Éï„Ç£„Éº„É´</a>
  </nav>
</header>

<main>
  {{ content }}
</main>

<footer>
  <p>¬© {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
</footer>

<!-- === PDF„É¢„Éº„ÉÄ„É´ === -->
<dialog id="pdfModal" aria-label="PDFË°®Á§∫„É¢„Éº„ÉÄ„É´">
  <div class="modal-head">
    <strong id="pdfTitle">Ë≥áÊñô</strong>
    <button id="closeModal" aria-label="Èñâ„Åò„Çã">√ó</button>
  </div>
  <div class="modal-body">
    <iframe id="pdfFrame" src="about:blank" title="PDF„Éì„É•„Éº„Ç¢"></iframe>
  </div>
</dialog>

<script>
(() => {
  const dlg = document.getElementById('pdfModal');
  const frame = document.getElementById('pdfFrame');
  const titleEl = document.getElementById('pdfTitle');

  function openPdf(url, title) {
    if (!url) return;
    // „Ç≠„É£„ÉÉ„Ç∑„É•ÂõûÈÅø + ÂàùÊúüÂÄçÁéáË™øÊï¥
    const src = url + (url.includes('?') ? '&' : '?') + 'v=' + Date.now() + '#view=FitH';
    frame.src = src;
    titleEl.textContent = title || 'Ë≥áÊñô';
    dlg.showModal();
    document.body.classList.add('modal-open');
  }

  function closePdf() {
    dlg.close();
    frame.src = 'about:blank';
    document.body.classList.remove('modal-open');
  }

  document.getElementById('closeModal').addEventListener('click', closePdf);
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape' && dlg.open) closePdf();
  });

  // „ÇØ„É™„ÉÉ„ÇØÊçïÊçâ
  document.addEventListener('click', e => {
    const a = e.target.closest('a[data-modal="pdf"], [data-pdf]');
    if (!a) return;
    e.preventDefault();
    e.stopPropagation();
    const href = a.getAttribute('href') || a.getAttribute('data-pdf');
    const title = a.getAttribute('data-title') || a.textContent.trim();
    openPdf(href, title);
  });
})();
</script>
</body>
</html>
