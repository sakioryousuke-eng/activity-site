<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <style>
    body {
      margin:0; font-family:-apple-system, BlinkMacSystemFont, "Noto Sans JP", sans-serif;
      background:#fff; color:#111;
    }
    header,main,footer { max-width:980px; margin:auto; padding:0 16px; }
    nav ul { list-style:none; display:flex; gap:10px; padding:0; }
    nav a { text-decoration:none; color:#111; padding:8px 14px; border-radius:10px; }
    nav a:hover { background:#eee; }
    .card { border:1px solid #ddd; border-radius:12px; padding:20px; margin:10px 0; background:#fff; }

    /* モーダル */
    #modal {
      display:none; position:fixed; top:0; left:0; width:100vw; height:100vh;
      background:rgba(0,0,0,0.8); z-index:1000; justify-content:center; align-items:center;
    }
    #modalContent {
      width:90vw; height:90vh; background:#fff; border-radius:10px; overflow:hidden;
      display:flex; justify-content:center; align-items:center;
    }
    #modalContent embed { width:100%; height:100%; object-fit:contain; }
  </style>
</head>
<body>
<header>
  <h1>{{ site.title }}</h1>
  <nav>
    <ul>
      <li><a href="{{ '/' | relative_url }}">プロフィール</a></li>
      <li><a href="{{ '/pages/promise.html' | relative_url }}">公約</a></li>
      <li><a href="{{ '/pages/activity.html' | relative_url }}">活動</a></li>
      <li><a href="{{ '/pages/matrix.html' | relative_url }}">一般質問</a></li>
    </ul>
  </nav>
</header>

<main>
  {{ content }}
</main>

<footer style="text-align:center; padding:20px; color:#777;">
  <small>&copy; {{ site.time | date: "%Y" }} 崎尾亮介</small>
</footer>

<div id="modal">
  <div id="modalContent"></div>
</div>

<script>
document.querySelectorAll('a[data-pdf]').forEach(a=>{
  a.addEventListener('click',e=>{
    e.preventDefault();
    const m=document.getElementById('modal');
    const c=document.getElementById('modalContent');
    c.innerHTML=`<embed src="${a.dataset.pdf}#view=FitH" type="application/pdf">`;
    m.style.display='flex';
    m.addEventListener('click',()=>{m.style.display='none';});
  });
});
</script>
</body>
</html>
