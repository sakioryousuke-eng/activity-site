<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/ui.css' | relative_url }}">

  <style>
    :root{
      --chip-shadow:0 4px 12px rgba(0,0,0,.08);
      --c-profile-bg:#ecfeff; --c-profile-bd:#a5f3fc; --c-profile-fg:#0e7490;
      --c-promise-bg:#f0fdf4; --c-promise-bd:#86efac; --c-promise-fg:#166534;
      --c-activity-bg:#f8fafc; --c-activity-bd:#dbeafe; --c-activity-fg:#1e293b;
      --c-matrix-bg:#eef2ff; --c-matrix-bd:#c7d2fe; --c-matrix-fg:#3730a3;
      --c-search-bg:#fff7ed; --c-search-bd:#fed7aa; --c-search-fg:#9a3412;
      --c-tags-bg:#fdf2f8;  --c-tags-bd:#f9a8d4;  --c-tags-fg:#831843;
    }

    header{padding:8px 0;text-align:center}
    header h1{margin:0 0 10px}

    /* --- グリッド形式のナビ --- */
    .nav-chips{
      display:grid;
      grid-template-columns:repeat(3, minmax(0,1fr));
      gap:12px;
      padding:0;
      margin:0 auto;
      max-width:600px;
      list-style:none;
      justify-items:center;
    }

    @media (max-width:640px){
      .nav-chips{grid-template-columns:repeat(2, minmax(0,1fr)); max-width:360px;}
    }

    .chip{
      --bg:#fff; --bd:#e2e8f0; --fg:#111;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:6px;
      width:100%;
      max-width:160px;
      min-height:90px;
      text-align:center;
      border:2px solid var(--bd);
      border-radius:16px;
      background:var(--bg);
      color:var(--fg);
      font-weight:700;
      text-decoration:none;
      box-shadow:none;
      transition:all .18s ease;
    }
    .chip:hover{
      transform:translateY(-2px);
      box-shadow:var(--chip-shadow);
    }
    .chip[aria-current="page"]{
      outline:3px solid rgba(99,102,241,.25);
      outline-offset:3px;
    }

    .chip .ico{font-size:1.4rem;line-height:1}
    .chip span.label{font-size:.95rem;line-height:1.2}

    /* --- 色指定 --- */
    .chip--profile {--bg:var(--c-profile-bg);--bd:var(--c-profile-bd);--fg:var(--c-profile-fg);}
    .chip--promise {--bg:var(--c-promise-bg);--bd:var(--c-promise-bd);--fg:var(--c-promise-fg);}
    .chip--activity{--bg:var(--c-activity-bg);--bd:var(--c-activity-bd);--fg:var(--c-activity-fg);}
    .chip--matrix  {--bg:var(--c-matrix-bg); --bd:var(--c-matrix-bd); --fg:var(--c-matrix-fg);}
    .chip--search  {--bg:var(--c-search-bg); --bd:var(--c-search-bd); --fg:var(--c-search-fg);}
    .chip--tags    {--bg:var(--c-tags-bg);   --bd:var(--c-tags-bd);   --fg:var(--c-tags-fg);}

    /* --- PDFモーダル（既存維持） --- */
    #pdf-modal{position:fixed;inset:0;background:rgba(0,0,0,.82);display:none;z-index:9999}
    #pdf-modal-inner{width:100vw;height:100vh;display:flex;align-items:center;justify-content:center}
    #pdf-modal-box{width:90vw;height:90vh;background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    #pdf-modal-box object,#pdf-modal-box embed{width:100%;height:100%;display:block}
    #pdf-close{position:fixed;top:14px;right:14px;background:#fff;border-radius:999px;padding:10px 14px;border:1px solid #ddd;cursor:pointer}
    @media (max-width:600px){#pdf-modal-box{width:96vw;height:90vh}}
  </style>
</head>
<body>
  <header>
    <h1>{{ site.title | default: "activity-site" }}</h1>
    {% assign here = page.url | relative_url %}
    <ul class="nav-chips" aria-label="サイト内">
      <li><a class="chip chip--profile" href="{{ '/' | relative_url }}" {% if here == '/' or here == '/index.html' %}aria-current="page"{% endif %}><span class="ico">👤</span><span class="label">プロフィール</span></a></li>
      <li><a class="chip chip--promise" href="{{ '/pages/promise.html' | relative_url }}" {% if here == '/pages/promise.html' %}aria-current="page"{% endif %}><span class="ico">📌</span><span class="label">公約</span></a></li>
      <li><a class="chip chip--activity" href="{{ '/pages/activity.html' | relative_url }}" {% if here == '/pages/activity.html' %}aria-current="page"{% endif %}><span class="ico">📝</span><span class="label">活動</span></a></li>
      <li><a class="chip chip--matrix" href="{{ '/pages/matrix.html' | relative_url }}" {% if here == '/pages/matrix.html' %}aria-current="page"{% endif %}><span class="ico">🏛️</span><span class="label">一般質問</span></a></li>
      <li><a class="chip chip--search" href="{{ '/pages/search.html' | relative_url }}" {% if here == '/pages/search.html' %}aria-current="page"{% endif %}><span class="ico">🔎</span><span class="label">検索</span></a></li>
      <li><a class="chip chip--tags" href="{{ '/pages/tags.html' | relative_url }}" {% if here == '/pages/tags.html' %}aria-current="page"{% endif %}><span class="ico">🏷️</span><span class="label">タグ</span></a></li>
    </ul>
  </header>

  <main>
    {{ content }}
  </main>

  <footer style="padding:20px 0;color:#666;text-align:center;">
    <small>&copy; {{ site.time | date: '%Y' }} {{ site.author | default: 'Ryosuke Sakio' }}</small>
  </footer>

  <div id="pdf-modal" role="dialog" aria-modal="true" aria-label="PDF viewer">
    <button id="pdf-close" type="button" aria-label="閉じる">閉じる</button>
    <div id="pdf-modal-inner"><div id="pdf-modal-box" aria-live="polite" aria-busy="false"></div></div>
  </div>

  <script>
  (function(){
    var modal=document.getElementById('pdf-modal');
    var box=document.getElementById('pdf-modal-box');
    var btnClose=document.getElementById('pdf-close');

    function absoluteUrl(href){var a=document.createElement('a');a.href=href;return a.href;}
    function isIOSorSafari(){var ua=navigator.userAgent;return /iPhone|iPad|iPod/.test(ua)||(/Safari/.test(ua)&&!/Chrome/.test(ua));}
    function openPdf(url){
      box.innerHTML='<object data="'+url+'#view=FitH" type="application/pdf">'+
        '<div style="padding:16px">PDFを埋め込めませんでした。<a href="'+url+'" target="_blank" rel="noopener">新しいタブで開く</a></div>'+
      '</object>';
      modal.style.display='block';
    }
    function closePdf(){modal.style.display='none'; box.innerHTML='';}
    document.addEventListener('click',function(e){
      var a=e.target.closest('a'); if(!a) return;
      if(!(a.classList.contains('pdf-link')||a.hasAttribute('data-pdf')||(a.getAttribute('data-modal')==='pdf'))) return;
      var raw=a.getAttribute('data-pdf')||a.getAttribute('href'); if(!raw) return;
      e.preventDefault();
      var url=absoluteUrl(raw);
      if(isIOSorSafari()) window.open(url,'_blank','noopener'); else openPdf(url);
    },false);
    btnClose.addEventListener('click',closePdf);
    modal.addEventListener('click',function(e){if(e.target===modal) closePdf();});
    window.addEventListener('error',function(){try{closePdf();}catch(_){ }},true);
  })();
  </script>
</body>
</html>
